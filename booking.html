<body>

    <!-- BOOKING SECTION -->
    <section class="book_now">
                <div class="booking__form col-xl-4 col-lg-5 offset-xl-2 offset-lg-1">
                    <h3>Contact us for booking!</h3>
                        <form action="#">
                        <label for="first-name">First Name:</label><br>
                        <input type="text" id="first-name" name="first_name" required><br>

                        <label for="last-name">Last Name:</label><br>
                        <input type="text" id="last-name" name="last_name" required><br>

                        <label for="email">Email Address:</label><br>
                        <input type="email" id="email" name="email_address" required><br>

                        <label for="phone">Contact Number:</label><br>
                        <input type="phone" id="phone" name="contact_number" placeholder="e.g., 0928..." required><br>    
                        
                        <label for="inquiry-type">Inquiry Type:</label><br>
                            <select id="inquiry-type" name="inquiry_type" required>
                                <option value="" disabled selected>-- Select an Option --</option>
                                <option value="reservation">Reservation</option>
                                <option value="general-question">General Question</option>
                                <option value="group-booking">Group Booking</option>
                                <option value="other">Other</option>
                            </select><br>
                        
                        <label for="check-in">Check-in Date:</label><br>
                        <input type="date" id="check-in" name="check_in_date"><br>

                        <label for="check-out">Check-out Date:</label><br>
                        <input type="date" id="check-out" name="check_out_date"><br>

                        <label for="message">Message:</label><br>
                        <input type="text" id="message" name="form_message" placeholder="Type your message..." required>
                        
                        <button type="submit">Submit</button>
                    </form>
                 </div>
    </section>
